<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Select Table</title>
</head>
<body>
    <div class="flex flex-col text-center w-full mb-12">
    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Select a Multiplication Table</h1>
    <form method="POST" action="/select_table">
        <label for="table"  class="text-gray-900 title-font text-lg font-medium " >Choose a table:</label>
        <input type="number" id="table" name="table" min="1" max="20" style="border:2px solid black; border-radius: 5px;"  required> <br>
        <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-6">Start Practice</button>
    </form>
</div>
</body>
</html>
